<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<!-- site stylesheet: styles.css -->
	<link rel="stylesheet" type="text/css" href="assets/styles/styles.css">
	<title>time</title>
</head>
<body class="site-body" id="root">
	<div class="time-display-w">

				<div class="display-info">hour</div>

			<div class="dots-wrapper">

			<div class="time-display-item">

			<div class="dots-wrapper">
				<div class="dot"></div>
				<div class="dot"></div>
			</div>
			<div class="time-display-item">
				<div class="time-item seconds-item"></div>
				<div class="display-info">second</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="assets/scripts/scripts.js"></script>
