<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- stylesheet : styles.css -->
    <link rel="stylesheet" href="assets/styles/styles.css">
    <title></title>
</head>
<body class="site-body" id="root">
	<div class="product-card-wrapper">
		<!-- countdown-card -->
		<div class="countdown-card-wrapper">
			<div class="card-header-wrapper">
				<h2 class="card-header">ex prunis</h2>
				<p class="card-info">Time remaining to launch.</p>
			</div>
			<div class="countdown-card">
				<div class="ci days-item-wrapper">
					<div class="day-item">0</div>
					<div class="ci-info">days</div>
				</div>
				<div class="ci hour-item-wrapper">
					<div class="hour-item">0</div>
					<div class="ci-info">hours</div>
				</div>
				<div class="ci years-item-wrapper">
					<div class="minute-item">0</div>
					<div class="ci-info">minutes</div>
				</div>
				<div class="ci seconds-item-wrapper">
					<div class="second-item">0</div>
					<div class="ci-info">seconds</div>
				</div>
			</div>
			<div class="product-action-wrapper">
				<div class="product-action">
					<button class="preorder-btn">pre-order</button>
				</div>
			</div>
		</div>
		<div class="product-card">
			<!-- the product-image-card -->
			<div class="product-image-wrapper">
				<img src="assets/images/products/product_uno.jpg" class="product-img" alt="product">
				<div class="product-details-wrapper">
					<div class="product-info-wrapper">
						<h3 class="product-header">EX PRUNIS</h3>
						<span class="product-info">Consume! replenish your urges. spend your money on this overpriced liquid that we aren't sure really works.</span>
						<span class="product-price">KES 450.00</span>
					</div>
					<div class="product-price">
						<div class="product-action">
							<button class="preorder-btn">pre-order</button>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>

	<!-- vanilla script : scripts.js -->
    <script src="assets/scripts/scripts.js"></script>
</body>
</html>
